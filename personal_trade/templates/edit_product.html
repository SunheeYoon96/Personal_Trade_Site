<!DOCTYPE html>
<html>
<head>

    <!-- Webpage Title ex) 'add_product!' 이런 느낌 -->
    <title>Hello, Cucumber Market!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <!-- 여긴 css 파일 밖으로 만드려면 쓰시고 아니면 <style> 만드셔서 하셔도 됩니다! -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'index.css') }}">
    
    </head>
    
    <body>
        <form action="{{ url_for('update', productCode = productCode)}}" method="POST" enctype="multipart/form-data">
            <h3>Student Information</h3>
            productName<br/>
            <input type="text" name="productName" value="{{productName}}"><br>
            productPicture <br>
            <input type="file" name="productPicture" accept=".jpg, .jpeg, .png, .JPG, .jfif"><br>
            productPrice <br>
            <input type="text" name="productPrice" value="{{productPrice}}"><br>
            productInfo <br>
            <input type="text" name="productInfo" value="{{productInfo}}"><br>
            <br>
            <input type="submit" value="submit" /><br>
        </form>
    </body>

</html>
