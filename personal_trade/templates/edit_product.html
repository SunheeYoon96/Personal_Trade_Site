<!DOCTYPE html>
<html>
    <body>
        <form action="{{ url_for('update', productCode = productCode)}}" method="POST" enctype="multipart/form-data">
            <h3>Student Information</h3>
            productName<br/>
            <input type="text" name="productName" value={{productName}}/><br>
            productPicture <br>
            <input type="file" name="productPicture" accept=".jpg, .jpeg, .png, .JPG"><br>
            productPrice <br>
            <input type="text" name="productPrice"><br>
            productInfo <br>
            <input type="text" name="productInfo"><br>
            <input type="submit" value="submit" /><br>
        </form>
    </body>

</html>
