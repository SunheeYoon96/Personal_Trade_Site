<!DOCTYPE html>
<html lang="en">
<head>
    <title>상품 상세페이지</title>
</head>
<body>
    <h5>
        <a href="{{ url_for('index') }}">Go to Main</a>
        
        <br><br>

        <table border="1">
            <thead>
                <tr>
                    <th>productCode</th>
                    <th>productName</th>
                    <th>productPicture</th>
                    <th>productPrice</th>
                    <th>productInfo</th>
                    <th>productState</th>
                    <th>판매여부</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{ product.productCode }}</td>
                    <td>{{ product.productName }}</td>
                    <td>{{ product.productPicture }}</td>
                    <td>{{ product.productPrice }}</td>
                    <td>{{ product.productInfo }}</td>
                    <td id="state">{{ product.productState }}</td>
                    <td><a href="{{ url_for('buy', productCode = product.productCode) }}"><input type="button" id="btnBuy" value="구매"></a></td>
                    <td>
                        <form action="{{ url_for('edit_product', productCode=product.productCode) }}" method='POST'>
                            <input type='submit' value='수정 하기' class='soldOutBtn'>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </h5>
    
</body>
</html>
